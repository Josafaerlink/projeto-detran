<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Detran</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div>
        <h1 id="titulo">CADASTRO ALUNOS DETRAN</h1>
        <p id="subtitulo">adicione suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"></label><strong>Nome</strong>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"></label><strong>Sobrenome</strong>  
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"></label><strong>Email</strong>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual a sua sexualidade?</strong>
            <input type="radio" name="masculino" value="masculino" checked>Masculino</label>

            <label>
                <input type="radio" name="feminino" value="feminino">Feminino</label>
        </div>

        <div class="campo">
            <label for="situacao"><strong>Situação</strong></label>

            <select id="situacao"><option selected disabled value="">Selecione</option>
                <option>1º Habilitação.</option>
                <option>renovação da Habilitação.</option>
                <option>Alteração de categoria.</option>
            </select>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
